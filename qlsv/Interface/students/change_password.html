<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="../assets/css/change_password.css">
  
</head>
<body>
  <div class="container">
    <h2>Đổi mật khẩu</h2>
    <input type="password" id="old_password" placeholder="Mật khẩu hiện tại">
    <input type="password" id="new_password" placeholder="Mật khẩu mới">
    <input type="password" id="confirm_password" placeholder="Xác nhận mật khẩu mới">
    <button onclick="changePassword()">Xác nhận</button>
    <p id="msg" class="message"></p>
  </div>

  <script src="../assets/js/change_password.js"></script>
</body>
</html>
