<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Quản lý sinh viên</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <div class="form-group">
      <label for="studentId">Email</label>
      <input type="text" id="email_address" placeholder="Nhập email...">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu...">
    </div>
    <button onclick="login()">Đăng nhập</button>
    <div id="errorMsg" class="error">Sai tài khoản hoặc mật khẩu!</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
