<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng điểm sinh viên</title>
  <link rel="stylesheet" href="../grades/grades.css">
  
</head>
<body>
  <div class="score-table p-3">
    <h1 class="text-center mb-3">Bảng điểm sinh viên</h1>
    <table class="table table-bordered table-striped align-middle">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã MH</th>
          <th>Tên môn học</th>
          <th>Số tín chỉ</th>
          <th>Chuyên cần</th>
          <th>Giữa kỳ (10)</th>
          <th>Cuối kỳ</th>
          <th>Trung bình</th>
          <th>Kết quả</th>
        </tr>
      </thead>
      <tbody id="subjectTableBody">
        <!-- Dữ liệu thêm bằng JS -->
      </tbody>
    </table>
  </div>

  <script src="../grades/grades.js"></script>
</body>
</html>
