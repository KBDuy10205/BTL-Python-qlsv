<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="../change_password/change_password.css">
</head>
<body>
  <div class="change-password-container">
    <h2>Đổi mật khẩu</h2>
    <form id="changePasswordForm">
      <label>Mật khẩu cũ</label>
      <input type="password" id="old_password" required><br>

      <label>Mật khẩu mới</label>
      <input type="password" id="new_password" required><br>

      <label>Xác nhận mật khẩu mới</label>
      <input type="password" id="confirm_password" required><br>

      <button type="submit">Đổi mật khẩu</button>
    </form>
  </div>

  <script src="../change_password/change_password.js"></script>
</body>
</html>
